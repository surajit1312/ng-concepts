<h2>Ng-Concepts</h2>
<button (click)="onClickTestMethodDecorator()">Test Method Decorator</button>
<button (click)="onClickTestClassDecorator()">Test Class Decorator</button>
<div class="row">
  <span>
    <button (click)="increment()">Counter++</button>
  </span>
  <span>
    <button (click)="decrement()">Counter--</button>
  </span>
</div>
<div class="row">
  <label>Counter: {{ counter }}</label>
</div>
